name: CI

on: [push]

# GitHub Actions don't support cache yet so need...
# to install on each step.

jobs:
  lint-test-build:
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - run: |
          printenv
      - uses: actions/checkout@v1
      - name: Install
        uses: nuxt/actions-yarn@master
        with:
          args: install
      - name: Lint
        uses: nuxt/actions-yarn@master
        with:
          args: lint
      - name: Test
        uses: nuxt/actions-yarn@master
        with:
          args: test
      - name: Build
        uses: nuxt/actions-yarn@master
        with:
          args: build
